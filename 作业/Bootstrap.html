<script>
    var xData=["言情","武侠","玄幻","穿越","军事","悬疑"];
    var yData=[500,150,25,345,100,560];
    //实例化图表对象
    var myChart=echarts.init(document.getElementById("main"));
    //console.log(myChart);
    //属性
    option= {
        color: ['#ffaa00'],
        /*提示*/
        tooltip: {
            /*坐标轴触发*/
            trigger: "axis",
            axisPointer: {
                type: 'shadow'
            }
        },
        toolbox: {
            show: true,
            /*特性*/
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true},
                type: "shadow"
            }
        },
        /*直角坐标系内绘图*/
        grid: {
            containLabel: true
        },
        xAxis: {
            type: "category",
            data: xData
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: "javascript",
                type: "line",
                data: yData
            }
        ]

    }
    //调用图表对象的设置选项方法
    myChart.setOption(option);
</script>
